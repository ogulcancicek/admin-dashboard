<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>

    <link rel="stylesheet" href="style.css">
    <script src="app.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@300&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="search-container">
            <label for="search"><img src="img/search-btn.png" alt="search-btn" class="search-btn"></label>
            <input type="search" name="search" id="search">
        </div>
        <div class="profile-con">
            <img class="bell-img" src="img/bell.png" alt="bell-ring">
            <img class="user-profile" src="img/profile.png" alt="profile-icon">
            <h3>Ogulcan Cicek</h3>
        </div>
        <div class="greeting">
            <img class="user-profile-big" src="img/profile.png" alt="profile-icon" width="50px">
            <p class="greet-msg">Hi there,</p>
            <p class="username">Morgan Oakley (@morgan)</p>
        </div>
        <div class="buttons">
            <button>New</button>
            <button>Upload</button>
            <button>Share</button>
        </div>
    </header>
    <div class="sidebar">
        <div class="logo">
            <img class="dashboard-icon" src="img/dashboard-icon.png" alt="dashboard-icon">
            <h3 class="logo-title">Dashboard</h3>
        </div>
        <div class="navbar">
            <ul>
                <li>
                    <img src="img/home.png" alt="home">
                    <p class="nav-text">Home</p>
                </li>
                <li>
                    <img src="img/profile.png" alt="profile">
                    <p class="nav-text">Profile</p>
                </li>
                <li>
                    <img src="img/message.png" alt="message">
                    <p class="nav-text">Messages</p>
                </li>
                <li>
                    <img src="img/history.png" alt="history">
                    <p class="nav-text">History</p>
                </li>
                <li>
                    <img src="img/tasks.png" alt="tasks">
                    <p class="nav-text">Tasks</p>
                </li>
                <li>
                    <img src="img/communities.png" alt="communities">
                    <p class="nav-text">Communities</p>
                </li>
            </ul>
        </div>
        <div class="setting-con">
            <ul>
                <li>
                    <img src="img/settings.png" alt="home">
                    <p class="nav-text">Setings</p>
                </li>
                <li>
                    <img src="img/support.png" alt="home">
                    <p class="nav-text">Support</p>
                </li>
                <li>
                    <img src="img/privacy.png" alt="home">
                    <p class="nav-text">Privacy</p>
                </li>
            </ul>
        </div>
    </div>
    <div class="main-content"></div>
</body>
</html>
